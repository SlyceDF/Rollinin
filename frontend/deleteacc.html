<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend/style.css"/>
        <link rel="icon" type="image/x-icon" href="frontend/favicon.ico"/>
    <title>Delete Account @SkyRoll</title>
</head>
<body id="mainmenu">
        {% for o in log %}
        <p class="bfw rrr">{{ o }}</p>
        {% endfor %}
        <form action='/play' method="POST" id="formmenu" autocomplete="off">
              <input class="bfw" type="text" id="iw" name="ids" placeholder="Enter ID">
              <input class="bfw" type="text" id="uname" name="usernames" placeholder="Enter Username">
                <input class="bfw" type="password" id="pw" name="passwords" placeholder="Enter Password">
            <button class="bfo" type="submit">Delete Account</button>
          </form>
          <a class="bfo" href="/am">Back</a>
</body>
</html>
