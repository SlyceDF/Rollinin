<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <meta name="viewport" content="width=device-width"/>
    <title>Level Editor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet"/>
    <link href="frontend/styled.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="frontend/favicon.ico"/>
  </head>
  <body>
    <div id="designer">
      <table id="grid"></table>
    </div>
    <div id="main">
      <h1>SkyRoll Level Editor</h1>
      <div>
        <div id="colorwrap">
          <div id="color"></div>
          <span id="cinfo"></span>
        </div>
        <div id="buttonwrap">
          <button id="add">Add Row</button>
          <button id="remove">Remove Row</button>
          <button id="menu">Back</button>
        </div>
        <div id="colordiv">
          <input type=text placeholder="Background" id="backgroundColor">
          <input type=text placeholder="Ball" id="ballColor">
          <input type=text placeholder="Mat" id="matColor">
          <input type=text placeholder="Mat Outline" id="matOutline">
          <input type=text placeholder="Invisible Mat" id="invisibleMatOutline">
          <input type=text placeholder="High Bouncer" id="highBouncerColor">
          <input type=text placeholder="Low Bouncer"id="lowBouncerColor">
          <input type=text placeholder="Obstacle" id="obstacleColor">
          <input type=text placeholder="Obstacle Outline" id="obstacleOutline">
          <input type=text placeholder="High Bouncemat" id="highBouncematColor">
          <input type=text placeholder="Low Bouncemat" id="lowBouncematColor">
          <input type=text placeholder="Diamond" id="diamondColor">
        </div>
        <div id="buttonwrap1">
          <input id="id" placeholder="Your ID" type="text">
          <input id="username" placeholder="Your Username" type="text">
          <input id="password" placeholder="Your Password" type="password">
        </div>
        <div id="colorwrap2">
          <input type=text placeholder="Import Color UUID" id="importuuid">
          <button onclick="importin()">Import</button>
        </div>
        <button id="post" onclick="post()">Post Level</button>
      </div>
      <div>
        <ol>
          <li>Click the circle to change the tile type.</li><br/>
          <li>Click or drag the squares to change their tilestate. The squares represent the tiles of the game.</li><br/>
          <li>Enter your Skyroll credentials and post the level. Remember the UUID!</li><br/>
          </li>
          <p id="error"></p>
        </ol>
        <textarea readonly id="output"></textarea>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
    <script src="frontend/maind.js"></script>
  </body>
</html>
