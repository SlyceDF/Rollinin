<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login @SkyRoll</title>
</head>
<body>
        <form action='/play' method="POST">
            <div>
              <label for="id">ID</label>
              <input type="text" id="iw" name="ids" placeholder="Enter ID">
            </div>
            <div>
              <label for="username">Username</label>
              <input type="text" id="uname" name="usernames" placeholder="Enter Username">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="pw" name="passwords" placeholder="Enter Password">
              </div>
            <button type="submit">Submit</button>
          </form>
          <a href="/register">Don't have an account?</a>
</body>
</html>
