<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register @SkyRoll</title>
</head>
<body>
  {{register}}
        <form action='/play' method="POST">
            <div>
              <label for="username">Username</label>
              <input type="text" id="uname" name="usernames" aria-describedby="emailHelp" placeholder="Enter Username">
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" id="pw" name="passwords" placeholder="Create Password">
            </div>
            <div>
                <label for="password">Repeat Password</label>
                <input type="password" id="rpw" name="rpasswords" placeholder="Repeat Password">
              </div>
            <button type="submit">Submit</button>
          </form>
</body>
</html>
